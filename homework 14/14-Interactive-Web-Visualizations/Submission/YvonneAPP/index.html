<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YM Bellybutton Biodiversity</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/solar/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">

    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="static/js/app.js"></script>
    
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 jumbotron text-center">
                <h1><strong>Belly Button Biodiversity Dashboard</strong></h1>
                <h5>Use the interactive charts below to explore the dataset</h5>
                <a href="http://robdunnlab.com/projects/belly-button-biodiversity/">'CLICK HERE TO EXPLORE STUDY '</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="card text-white bg-secondary mb-3">
                    <h6 class="panel-heading"><strong>Test Subject ID No.:</strong></h6>
                    <select id="selDataset"></select>
                </div>
                <br><!--adding space btwn -->
                <br>
                <div class="card text-white bg-success mb-3">
                    <div class="card-header"><strong>Demographic Info</strong></div>
                    <div id="sample-metadata"class="card-body">
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <h6 class="panel-heading text-center"><strong>Top 10 OTUs Found </strong></h6>
                <div id="barchart"></div>
            </div>
            <div class="col-md-5">
                <h6 class="panel-heading text-center"><strong>Belly Button Washing Frequency </strong></h6>
                <h6 class="panel-heading2 text-center">Scrubs per Week</h6>
                <div id="gauge"></div>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-md-12">
                <h6 class="panel-heading text-center"><strong>Display of Each Sample OTU </strong></h6>
                <div id="bubblechart"></div>
            </div>
        </div>
    </div>
</body>

</html>
